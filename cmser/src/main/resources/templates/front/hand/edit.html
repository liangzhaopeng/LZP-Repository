<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('edit second hand exchange')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-hand-edit" th:object="${secondHand}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">goods name：</label>
            <div class="col-sm-8">
                <input name="goodsName" th:field="*{goodsName}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">goods describe：</label>
            <div class="col-sm-8">
                <input name="goodsDescribe" th:field="*{goodsDescribe}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">goods price：</label>
            <div class="col-sm-8">
                <input name="price" th:field="*{price}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">goods image one：</label>
            <div class="col-sm-8">
                <textarea name="goodsImageOne" class="form-control">[[*{goodsImageOne}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">goods image two：</label>
            <div class="col-sm-8">
                <textarea name="goodsImageTwo" class="form-control">[[*{goodsImageTwo}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">goods image three：</label>
            <div class="col-sm-8">
                <textarea name="goodsImageThree" class="form-control">[[*{goodsImageThree}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">goods image four：</label>
            <div class="col-sm-8">
                <textarea name="goodsImageFour" class="form-control">[[*{goodsImageFour}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">goods image five：</label>
            <div class="col-sm-8">
                <textarea name="goodsImageFive" class="form-control">[[*{goodsImageFive}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">goods image six：</label>
            <div class="col-sm-8">
                <textarea name="goodsImageSix" class="form-control">[[*{goodsImageSix}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">customer id：</label>
            <div class="col-sm-8">
                <input name="userId" th:field="*{userId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">customer name：</label>
            <div class="col-sm-8">
                <input name="userName" th:field="*{userName}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">status：</label>
            <div class="col-sm-8">
                <select name="status" class="form-control m-b"
                        th:with="type=${@dict.getType('household_status')}">
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"
                            th:field="*{status}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">remark：</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "front/hand";
    $("#form-hand-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-hand-edit').serialize());
        }
    }
</script>
</body>
</html>
